ipam:
  mode: kubernetes

kubeProxyReplacement: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

k8sServiceHost: localhost
k8sServicePort: 7445

hubble:
  relay:
    enabled: true
  ui:
    enabled: true

l2announcements:
  enabled: true

externalIPs:
  enabled: true

ingressController:
  enabled: true
  default: true
  loadbalancerMode: shared

# Calculated based on 30 services
# https://docs.cilium.io/en/latest/network/l2-announcements/#sizing-client-rate-limit

k8sClientRateLimit:
  qps: 15
  burst: 20

# metrics
agent:
  enabled: true
  prometheus:
    enabled: true
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9962"
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9962"

prometheus:
  metricsService: true
  enabled: true
  serviceMonitor:
    enabled: true

operator:
  enabled: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9963"
