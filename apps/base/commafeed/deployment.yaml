apiVersion: apps/v1
kind: Deployment
metadata:
  name: commafeed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: commafeed

  template:
    metadata:
      labels:
        app: commafeed
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      containers:
        - name: commafeed
          image: athou/commafeed:4.5.0
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: "RuntimeDefault"

          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: node-role.kubernetes.io/db
                        operator: NotIn
                        values:
                          - "true"

          envFrom:
            - configMapRef:
                name: commafeed-configmap
            - secretRef:
                name: commafeed-container-env
          ports:
            - containerPort: 8082
              protocol: TCP
          volumeMounts:
            - mountPath: /log
              name: logs
            - mountPath: /commafeed/data
              name: data
      volumes:
        - name: logs
          persistentVolumeClaim:
            claimName: commafeed-logs-pvc
        - name: data
          persistentVolumeClaim:
            claimName: commafeed-data-pvc
      restartPolicy: Always
