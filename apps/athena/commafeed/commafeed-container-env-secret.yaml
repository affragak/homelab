apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: commafeed-container-env
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: commafeed-container-env
    creationPolicy: Owner
  data:
    - secretKey: CF_DB_USER
      remoteRef:
        key: commafeed-container-env
        property: CF_DB_USER
    - secretKey: CF_DB_PASSWORD
      remoteRef:
        key: commafeed-container-env
        property: CF_DB_PASSWORD
